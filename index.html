<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <h2>EMI CALCULATOR</h2>
        <div class="card">
            <div class="border">
                <div class="insidetheBox">
                    <label for="">Principal Amount (â‚¹)</label>
                    <input id="homeLoan" min="1" type="number" placeholder="PLEASE ENTER HOMELOAN VALUE">
                    <label for="">Interest Rate (%)</label>
                    <input id="intrestRate" min="1" type="number" placeholder="PLEASE INTREST RATE">
                    <label for="">Loan Tenture (No.Of.Months or No.of Yrs)</label>
                    <input id="loanTenture" min="1" type="number" placeholder="PLEASE ENTER VALUES IN MONTH">
                    <div class="btns">
                        <button class="mbtn">MONTH</button>
                        <button class="ybtn">YEAR</button>
                        <button class="clrbtn">CLEAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="totals">
        <div class="one">
            <h4>Loan EMI</h4>
            <div class="oneval"></div>
        </div>
        <div class="two">
            <h4>Total Intrest Payable</h4>
            <div class="twoval"></div>
        </div>
        <div class="three">
            <h4><br>Difference in Amount</h4>
            <div class="threeval"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
